<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Images</title>
  
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
      </script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
      </script>
</head>
<body>
    <p><h1>Gallery</h1></p>
    <button onclick="location.href = '/'">Main Page</button>
    <p><h4></h4></p>
  
    {% for image in images %}
            <div class="col-md-4">
                    {{ image.title }} : on the {{ image.image.name }} the {{ image.detector_model }} model detected {{ image.num_of_objects }} objects of interest
                     <img src="{{ image.image_labeled.url }}" class="img-responsive" style="width: 100%; float: left; margin-right: 10px;" />
            </div>
    {% endfor %}
  
</body>
</html>
